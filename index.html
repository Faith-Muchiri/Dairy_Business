<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./assets/css/styles.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <title>Dairy Farm Business</title>
</head>
<body>
    <div class="navbar">
        <div  class="nav"id="logo">
            <img src="./assets/images/logo.jpg" alt="logo" class="w3-circle" style="width: 120px;">
            <!-- <p>Fayth's Dairy Farm</p>  -->
        </div>
        <div class="nav" id="links">
            <ul>
                <a class="active"><li>Home</li></a>
                <a><li>About Us</li></a>
                <a><li> Production</li></a>
                <a><li>Contact Us</li></a>
            </ul>
        </div>
        <div class="nav" id="btn">
            <button>Cart</button>
        </div>
    </div>
    <div class="main">

        <div class="dailyProduce">
            <h1>Daily milk production per shed in litres</h1>
            <form id="data" action="#">
                <fieldset>
                    <legend>Daily Milk Production Per Shed</legend>
                    <p><label>Shed A:<input type="number" id="shedA"></label></p>
                    <p><label>Shed B:<input type="number" id="shedB"></label></p>
                    <p><label>Shed C:<input type="number" id="shedC"></label></p>
                    <p><label>Shed D:<input type="number" id="shedD"></label></p>
                    <p><input id="totals" type="submit" name="totals" value="Daily Totals"></p>
                </fieldset>
            </form>
        </div>
        <div class="sums">
            <article id="daily">
                <table>
                    <caption>Daily Total for all sheds</caption>
                    <thead>
                        <tr>
                            <th id="heading" colspan="2"></th>
                        </tr>
                        <tr>
                            <th id="thleft"></th>
                            <th id="thright"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td id="shed1"></td>
                            <td id="shed1val"></td>
                        </tr>
                        <tr>
                            <td id="shed2"></td>
                            <td id="shed2val"></td>
                        </tr>
                        <tr>
                            <td id="shed3"></td>
                            <td id="shed3val"></td>
                        </tr>
                        <tr>
                            <td id="shed4"></td>
                            <td id="shed4val"></td>
                        </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td id="allsheds"></td>
                                <td id="totalsheds"></td>
                            </tr>
                        </tfoot>
    </div>
</body>
</html>
